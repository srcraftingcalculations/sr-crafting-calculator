<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarRupture Production Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>StarRupture Production Calculator</h1>
    <p class="subtitle">Full-chain crafting & machine requirements</p>
  </header>

  <section id="inputs">
    <label for="itemSelect">Select item:</label>
    <select id="itemSelect"></select>

    <label for="rateInput">Target output per minute:</label>
    <input type="number" id="rateInput" value="60" min="1" />

    <button id="calcButton">Calculate</button>
  </section>

  <section id="results">
    <h2>Results</h2>
    <div id="outputArea">Select an item and enter a rate to begin.</div>
  </section>

  <script src="app.js"></script>
</body>
</html>
