<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="SRCC Icon.png" type="image/png">
  <meta charset="UTF-8" />
  <title>StarRupture Crafting Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <div id="logoBox">
      <img src="data/starrupture.png" alt="Logo" id="siteLogo" />
    </div>

    <div id="titleBox">
      <img src="[logo]" alt="StarRupture Crafting Calculator" id="siteTitleImage" />
    </div>

    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  </header>

  <!-- â­ Download Offline moved here -->
  <section id="downloadOffline" style="text-align:center; margin:40px 0;">
    <a href="https://docs.google.com/spreadsheets/d/1yhyF4NxQbiEYIboEisqoxD_YTs9TPU8eE5EuXaqkKps/copy"
       target="_blank"
       style="font-size:16px; text-decoration:none; padding:10px 18px; border-radius:6px;
              background:#72a4f2; color:white; font-weight:600;">
      Download Offline Spreadsheet Version
    </a>
  </section>

  <section id="controls">
    <label for="itemSelect">Item:</label>
    <select id="itemSelect"></select>

    <label for="rateInput">Rate (/min):</label>
    <input type="number" id="rateInput" value="60" min="0" step="1" />

    <label for="railSelect">Rail Type:</label>
    <select id="railSelect">
      <option value="120">v1 (120/min)</option>
      <option value="240" selected>v2 (240/min)</option>
      <option value="480">v3 (480/min)</option>
    </select>

    <button id="calcButton">Calculate</button>
  </section>

  <section id="outputArea"></section>

  <section id="graphArea"></section>

  <script src="app.js"></script>

  <!-- â­ Ko-fi Floating Support Button -->
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <script>
    kofiWidgetOverlay.draw('sr_craftingcalculations', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support',
      'floating-chat.donateButton.background-color': '#29abe0',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>

</body>
</html>
