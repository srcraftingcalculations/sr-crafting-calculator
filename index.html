<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StarRupture Crafting Calculator</title>

  <!-- Favicon -->
  <link rel="icon" href="data/SRCC_Icon.png" type="image/png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ============================
       NEW RESPONSIVE HEADER
  ============================= -->
  <header>
    <!-- Banner image that scales with width -->
    <img id="headerBanner" src="data/raptura-banner.png" alt="Raptura Banner" />

    <!-- Logo -->
    <div id="logoBox">
      <img src="data/starrupture.png" alt="Logo" id="siteLogo" />
    </div>

    <!-- Title Image -->
    <div id="titleBox">
      <img src="data/SRCC_Logo.png" alt="StarRupture Crafting Calculator" id="siteTitleImage" />
    </div>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  </header>


  <!-- â­ Download Offline -->
  <section id="downloadOffline" style="text-align:center; margin:40px 0;">
    <a href="https://docs.google.com/spreadsheets/d/1yhyF4NxQbiEYIboEisqoxD_YTs9TPU8eE5EuXaqkKps/copy"
       target="_blank"
       style="font-size:16px; text-decoration:none; padding:10px 18px; border-radius:6px;
              background:#72a4f2; color:white; font-weight:600;">
      Download Offline Spreadsheet Version
    </a>
  </section>


  <!-- ============================
       TABLE + CONTROLS CONTAINER
       (â­ NEW WRAPPER FOR CENTERING)
  ============================= -->
  <div id="tableContainer">

    <!-- ============================
         CONTROLS (centered to table)
    ============================= -->
    <section id="controls">
      <label for="itemSelect">Item:</label>
      <select id="itemSelect"></select>

      <label for="rateInput">Rate (/min):</label>
      <input type="number" id="rateInput" value="60" min="0" step="1" />

      <label for="railSelect">Rail Type:</label>
      <select id="railSelect">
        <option value="120">v1 (120/min)</option>
        <option value="240" selected>v2 (240/min)</option>
        <option value="480">v3 (480/min)</option>
      </select>

      <button id="calcButton">Calculate</button>
      <button id="clearStateBtn">Clear</button>
      <button id="shareButton">Share</button>
    </section>

    <!-- ============================
         OUTPUT + GRAPH
    ============================= -->
    <section id="outputArea"></section>
    <section id="graphArea"></section>

  </div> <!-- end #tableContainer -->


  <!-- ============================
       MAIN SCRIPT
  ============================= -->
  <script src="app.js"></script>


  <!-- â­ Ko-fi Floating Support Button -->
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <script>
    kofiWidgetOverlay.draw('sr_craftingcalculations', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support',
      'floating-chat.donateButton.background-color': '#29abe0',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>

  <div id="toastContainer"></div>

</body>
</html>
