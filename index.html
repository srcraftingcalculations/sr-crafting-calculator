<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StarRupture Crafting Calculator</title>

  <!-- Favicon -->
  <link rel="icon" href="SRCC Icon.png" type="image/png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ============================
       HEADER WITH RESPONSIVE BANNER
  ============================= -->
  <header>
    <!-- Banner image that scales with width -->
    <img id="headerBanner" src="data/SRCC_Banner_2.png" alt="Raptura Banner" />

    <!-- Logo -->
    <div id="logoBox">
      <img src="data/starrupture.png" alt="Logo" id="siteLogo" />
    </div>

    <!-- Title -->
    <div id="titleBox">
      <img src="data/SRCC_New_Logo_GH.png" alt="StarRupture Crafting Calculator" id="siteTitleImage" />
    </div>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  </header>


  <!-- ============================
       CONTROLS
  ============================= -->
  <div id="controls">
    <button id="calculateBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
  </div>


  <!-- ============================
       TABLE AREA
  ============================= -->
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Materials</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will populate -->
    </tbody>
  </table>


  <!-- ============================
       GRAPH AREA
  ============================= -->
  <div id="graphArea"></div>


  <!-- ============================
       DARK MODE SCRIPT
  ============================= -->
  <script>
    const toggle = document.getElementById("darkModeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>

</body>
</html>
